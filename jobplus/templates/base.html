<!DOCTYPE html>
<html lang="zh-CN">
    <head>
        <meta charset="utf-8">
        <title>{% block title %}{% endblock %}</title>
        <!-- 引入Bootstrap3.3.7 CSS 文件 -->
        <link rel="stylesheet" href="/static/bootstrap.min.css">
        <link rel="stylesheet" href="/static/main.css">
        <link rel="icon" href="/static/img/favicon.ico">
    </head>

    <body>
        <nav class="navbar navbar-default navbar-fixed-top">
            <div class="container">
                <!-- Brand and toggle get group for better mobile display -->
                <div class="navbar-header">
                    <button type="button" class="navbar-toggle collapsed" data-toggle="collapse" data-target="#bs-example-navbar-collapse-1" aria-expanded="false">
                        <span class="sr-only">Toggle navgation</span>
                        <span class="icon-bar"></span>
                        <span class="icon-bar"></span>
                        <span class="icon-bar"></span>
                    </button>
                    <a class="navbar-brand" href="/"><img alt="Brand" style="max-width: 100px; margin-top: -13px;" src="/static/img/brand.png"></a>
                </div>

                <!-- collect the nav links, forms, and other content for toggling -->
                <div class="collapse navbar-collapse" id="bs-example-navbar-colapse-1">
                    <ul class="nav navbar-nav" style="margin-left: 50px;" >
                        <li class="active"><a href="/">首页<span class="sr-only"></span></a></li>
                        <li><a href="#">职位</a></li>
                        <li><a href="#">公司</a></li>
                    </ul>
                    <ul class="nav navbar-nav navbar-right">
                        <li><a href="{{ url_for('company.register')}}">公司注册</a></li>
                        <li><a href="#">求职者注册</a></li>
                        <li><a href="#">登录</a></li>
                    </ul>
                </div>
            </div>
        </nav>

        <div class="container">
            {% block body %}{% endblock %}
        </div>

        <footer class="footer text-center navbar-fixed-bottom">
                <div class="container">
                        {% block footer %}
                        &copy;Copyright 2018 by <a href="https://github.com/LouPlus/jobplus3-6">Louplus 3-6</a>
                        {% endblock %}
                </div>
        </footer>
        <!-- 引入Bootstrap jQuery 依赖 -->
        <script src="https://cdn.bootcss.com/jquery/3.2.1/jquery.min.js"></script>
        <script src="https://cdn.bootcss.com/bootstrap/3.3.7/js/bootstrap.min.js"></script>
    </body>
</html>
